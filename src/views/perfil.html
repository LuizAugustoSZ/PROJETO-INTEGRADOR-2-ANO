<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORZH - PERFIL</title>
    <!-- RESET CSS -->
    <link rel="stylesheet" href="/public/style/reset.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/style/perfil.style.css">
    <!-- conexÃ£o com Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div id="overlay"></div>

    <nav>
        <div id="user-nav">
                <div id="user-icon" class="bi bi-person-circle" style="display:none;"></div>
                <div id="mostraUsuario" class="user-specs">
                    <div id='nav-display' class='display'></div>
                    <div id='nav-user' class='user'></div>
                </div>
        </div>

    <div id="backButton" class="button" onclick="window.history.back()">
        <i class="bi bi-arrow-left"></i> Voltar
    </div>


    <div id="user-modal">
        <div id="user-modal-content">
            <a id="user-modal-content-profile">Perfil</a>
            <a>Adicionar conta existente</a>
            <a id="logout-button">Sair</a>
        </div>
    </div>


    <div id="usuario-expandido">
        <div id="usuario-expandido-user-specs" class="user-specs">
            <div id="usuario-expandido-user-specs-display" class="display"></div>
            <div id="usuario-expandido-user-specs-user" class="user"></div>
        </div>

        <div id="usuario-expandido-user-specs-dataDeEntrada" class="date"></div>
    </div>
    <div id="timeline-container">
        
    </div>

    <a href="/cadastro" id="buttonCriar" style="display:none;">
        <i class="bi bi-person-plus"></i>
    </a>

    <script src="/script/perfil.script.js" defer></script>
